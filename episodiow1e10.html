<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Capítulos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            margin-left: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc70;
        }
        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #viewer.paginada .capitulo {
            display: none; /* Ocultar todas las imágenes por defecto */
        }
        #viewer.paginada .capitulo.visible {
            display: block; /* Mostrar solo la imagen visible */
        }
        #viewer.cascada {
            flex-direction: column;
        }
        .capitulo img {
            max-width: 100%;
            height: auto;
        }
        /* Sin margen entre imágenes en formato cascada */
        #viewer.cascada .capitulo img {
            margin: 10;
        }
        .comentarios {
            margin: 20px;
        }
        .comentarios textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Video</h1>
            <nav>
                <a href="paginadewakfut1.html">Capítulos</a>
                <a href="index.html">Otras historias</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 style="text-align: center; margin: 20px 0;">Wakfu Temporada 1</h2>
        <h3 style="text-align: center; margin: 20px 0;">El Jalabol del infierno (parte 1)</h3>

          <!-- Sección con el video embebido de Vimeo -->
        <center><div class="sp-embed-player" data-id="cZl3j0neewJ"><script src="https://go.screenpal.com/player/appearance/cZl3j0neewJ"></script><iframe width="90%" height="80%" style="border:0;" scrolling="no" src="https://go.screenpal.com/player/cZl3j0neewJ?width=100%&height=100%&ff=1&title=0" allowfullscreen="true"></iframe></div>

         <!-- Botón "Siguiente capítulo" -->
            <div class="controls" style="text-align: center; margin: 20px;">
            <a href="episodiow1e9.html">
            <button>Capítulo anterior</button></a>
            <a href="episodiow1e11.html">
            <button>Siguiente capítulo</button></a>
            </div>

    </main>

    <script>
        let currentPage = 0; // Página inicial
        const viewer = document.getElementById('viewer');
        const chapters = document.querySelectorAll('.capitulo');
        const paginadaBtn = document.getElementById('paginadaBtn');
        const cascadaBtn = document.getElementById('cascadaBtn');

        function cambiarFormato(formato) {
            if (formato === 'paginada') {
                viewer.className = 'paginada';
                mostrarPagina(currentPage);
                paginadaBtn.style.display = "none";
                cascadaBtn.style.display = "block";
            } else if (formato === 'cascada') {
                viewer.className = 'cascada';
                chapters.forEach(chapter => chapter.classList.remove('visible'));
                paginadaBtn.style.display = "block";
                cascadaBtn.style.display = "none";
            }
        }

        function mostrarPagina(pagina) {
            chapters.forEach((chapter, index) => {
                chapter.classList.toggle('visible', index === pagina);
            });
        }

        // Manejar teclas de flecha
        document.addEventListener('keydown', function(event) {
            if (viewer.className.includes('paginada')) {
                if (event.key === 'ArrowRight') {
                    currentPage = (currentPage + 1) % chapters.length;
                    mostrarPagina(currentPage);
                } else if (event.key === 'ArrowLeft') {
                    currentPage = (currentPage - 1 + chapters.length) % chapters.length;
                    mostrarPagina(currentPage);
                }
            }
        });

        // Navegación mediante clic
        chapters.forEach((chapter, index) => {
            chapter.addEventListener('click', function() {
                currentPage = (index + 1) % chapters.length;
                mostrarPagina(currentPage);
            });
        });

        // Mostrar la primera página al cargar
        mostrarPagina(currentPage);
    </script>
</body>
</html>
