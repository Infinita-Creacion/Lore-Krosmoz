<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colab API Integration</title>
    <style>
        /* Tus estilos actuales */
    </style>
</head>
<body>
    <div id="colab-container">
        <h1>Google Colab Notebook Viewer</h1>
        <button id="auth-button">Autenticar con Google</button>
        <button id="load-button" disabled>Cargar Notebook</button>
        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
        <div id="notebook-viewer"></div>
        <div id="alternative-link" style="display: none; margin-top: 20px;">
            <a id="direct-colab-link" href="#" target="_blank">Abrir en Colab directamente</a>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Configuración
        const API_KEY = 'AIzaSyDe2SadW49zPvQpYedBfalHExeRFyro6bc';
        const CLIENT_ID = '580748785419-7rnbhnitlgv9u5i7kn9itc8aasnh6om5.apps.googleusercontent.com';
        const NOTEBOOK_ID = '1pbPXa_YOdpBf_9yTo-TzJWdVOAq5TwCx';
        const isGitHubPages = window.location.hostname.includes('github.io');

        // Elementos UI
        const authButton = document.getElementById('auth-button');
        const loadButton = document.getElementById('load-button');
        const errorMsg = document.getElementById('error-message');
        const altLink = document.getElementById('alternative-link');
        const directLink = document.getElementById('direct-colab-link');

        // Configurar enlace alternativo
        directLink.href = `https://colab.research.google.com/drive/${NOTEBOOK_ID}`;

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            altLink.style.display = 'block';
        }

        function initClient() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.readonly',
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                }).then(() => {
                    authButton.onclick = handleAuthClick;
                    loadButton.onclick = loadNotebook;
                }).catch(err => {
                    showError('Error al inicializar la API: ' + err.details);
                });
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn()
                .then(() => {
                    authButton.style.display = 'none';
                    loadButton.disabled = false;
                })
                .catch(err => {
                    showError('Error de autenticación: ' + err.error);
                });
        }

        function loadNotebook() {
            if(isGitHubPages) {
                showError('GitHub Pages no permite incrustar Colab. Usa el enlace alternativo.');
                return;
            }

            const viewer = document.getElementById('notebook-viewer');
            viewer.innerHTML = `<iframe src="https://colab.research.google.com/drive/${NOTEBOOK_ID}" 
                                      width="100%" height="600px" frameborder="0"></iframe>`;
            
            // Verificar si el iframe cargó
            setTimeout(() => {
                const iframe = viewer.querySelector('iframe');
                if(!iframe || !iframe.contentWindow || iframe.contentWindow.length === 0) {
                    showError('No se pudo cargar el notebook. Usa el enlace alternativo.');
                }
            }, 3000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', initClient);
    </script>
</body>
</html>
