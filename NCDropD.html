<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Drop - Dofus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d35400;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('3840_2160.jpg'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #d35400; rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
        .button a {
            text-decoration: none;
        }
        .button h2 {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
        /* Adaptación responsiva */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 0.9rem;
            }
            .result {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2rem;
            }
            button {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Drop - Dofus</h1>
        <form id="dropForm">
            <label for="baseRate">Tasa base (%):</label>
            <input type="number" id="baseRate" placeholder="Ejemplo: 1.2" required>

            <label for="prospection">Prospección total:</label>
            <input type="number" id="prospection" placeholder="Ejemplo: 156 (min 100)" required>

            <label for="combats">Número de combates:</label>
            <input type="number" id="combats" placeholder="Ejemplo: 10 (min 1)" required>

            <button type="button" onclick="calculateDrop()">Calcular Probabilidad</button>
        </form>

        <div class="result" id="result"></div>
        <div class="button">
            <a href="index.html"><button>Historias del Krosmoz</button></a>
            <h2>BY Drarios/Drariosbm</h2>
        </div>
    </div>

    <script>
        function calculateDrop() {
            const baseRate = parseFloat(document.getElementById("baseRate").value);
            const prospection = parseFloat(document.getElementById("prospection").value);
            const combats = parseInt(document.getElementById("combats").value);

            if (isNaN(baseRate) || isNaN(prospection) || isNaN(combats)) {
                document.getElementById("result").textContent = "Por favor, introduce valores válidos.";
                return;
            }

            const adjustedRate = (baseRate * prospection) / 100;
            const dropChance = 1 - Math.pow(1 - (adjustedRate / 100), combats);

            document.getElementById("result").textContent = 
                `Probabilidad de obtener el recurso en ${combats} combates: ${(dropChance * 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>
