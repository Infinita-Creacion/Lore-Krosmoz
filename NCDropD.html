<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Drop - Dofus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d35400;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 15px;
            background-image: url('3840_2160.jpg'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: 100%;
            background-position: center;
            padding: 200px;
            border-radius: 10px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #d35400;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Drop - Dofus</h1>
        <form id="dropForm">
            <label for="baseRate">Tasa base (%):</label>
            <input type="number" id="baseRate" placeholder="Ejemplo: 1.2" required>

            <label for="prospection">Prospección total:</label>
            <input type="number" id="prospection" placeholder="Ejemplo: 156 (min 100)" required>

            <label for="combats">Número de combates:</label>
            <input type="number" id="combats" placeholder="Ejemplo: 10 (min 1)" required>

            <button type="button" onclick="calculateDrop()">Calcular Probabilidad</button>
        </form>

        <div class="result" id="result"></div>
        <div class="button">
            <a href="index.html"><button>Historias del Krosmoz</button></a>
            <h2>BY Drarios/Drariosbm</h2>
        </div>
    </div>

    <script>
        function calculateDrop() {
            // Obtener los valores ingresados
            const baseRate = parseFloat(document.getElementById("baseRate").value);
            const prospection = parseFloat(document.getElementById("prospection").value);
            const combats = parseInt(document.getElementById("combats").value);

            if (isNaN(baseRate) || isNaN(prospection) || isNaN(combats)) {
                document.getElementById("result").textContent = "Por favor, introduce valores válidos.";
                return;
            }

            // Calcular la tasa de obtención ajustada por prospección
            const adjustedRate = (baseRate * prospection) / 100;

            // Calcular la probabilidad de obtener al menos un objeto en "combats" combates
            const dropChance = 1 - Math.pow(1 - (adjustedRate / 100), combats);

            // Mostrar el resultado
            document.getElementById("result").textContent = 
                `Probabilidad de obtener el recurso en ${combats} combates: ${(dropChance * 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>
