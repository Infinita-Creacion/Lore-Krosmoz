<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore del Krosmoz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d35400;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #e67e22;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        main {
            padding: 0px;
        }
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 15px;
            background-image: url('3840_2160.jpg'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
        }
        .chapter {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .chapter img {
            width: 100%;
            height: 600px;  /* Fija la altura de las imágenes */
            object-fit: contain;  /* Mantiene la proporción sin recortar */
        }
        .chapter a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
        .chapter a:hover {
            color: #d35400;
        }
        .new {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Lectura de Capítulos</h1>
            <nav>
                <a href="paginadefragmentosencontrados.html">Capitulos</a>
                <a href="index.html">Otras historias</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 style="text-align: center; margin: 20px 0;">Fragmentos Encontrados</h2>

        <div class="controls">
            <button id="paginadaBtn" onclick="cambiarFormato('paginada')">Paginada</button>
            <button id="cascadaBtn" onclick="cambiarFormato('cascada')">Cascada</button>
        </div>

        <section id="viewer" class="paginada">
            <div class="capitulo visible">
                <img src="Fragmentos encontrados\El canto del mundo\1.jpg" alt="Página 1">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\2.jpg" alt="Página 2">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\3.jpg" alt="Página 3">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\4.jpg" alt="Página 4">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\5.jpg" alt="Página 5">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\6.jpg" alt="Página 6">
            </div>
            <div class="capitulo">
                <img src="Fragmentos encontrados\El canto del mundo\7.jpg" alt="Página 7">
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </section>

            <!-- Botón "Siguiente capítulo" -->
            <div class="controls" style="text-align: center; margin: 20px;">
            <a href="laeleccióndelosdioses.html"><button>Siguiente capítulo</button></a>
            </div>

        <section class="comentarios">
            <h3>Deja un comentario:</h3>
            <textarea placeholder="Escribe tu comentario aquí..."></textarea>
        </section>
    </main>

    <script>
        let currentPage = 0; // Página inicial
        const viewer = document.getElementById('viewer');
        const chapters = document.querySelectorAll('.capitulo');
        const paginadaBtn = document.getElementById('paginadaBtn');
        const cascadaBtn = document.getElementById('cascadaBtn');

        function cambiarFormato(formato) {
            if (formato === 'paginada') {
                viewer.className = 'paginada';
                mostrarPagina(currentPage);
                paginadaBtn.style.display = "none";
                cascadaBtn.style.display = "block";
            } else if (formato === 'cascada') {
                viewer.className = 'cascada';
                chapters.forEach(chapter => chapter.classList.remove('visible'));
                paginadaBtn.style.display = "block";
                cascadaBtn.style.display = "none";
            }
        }

        function mostrarPagina(pagina) {
            chapters.forEach((chapter, index) => {
                chapter.classList.toggle('visible', index === pagina);
            });
        }

        // Manejar teclas de flecha
        document.addEventListener('keydown', function(event) {
            if (viewer.className.includes('paginada')) {
                if (event.key === 'ArrowRight') {
                    currentPage = (currentPage + 1) % chapters.length;
                    mostrarPagina(currentPage);
                } else if (event.key === 'ArrowLeft') {
                    currentPage = (currentPage - 1 + chapters.length) % chapters.length;
                    mostrarPagina(currentPage);
                }
            }
        });

        // Navegación mediante clic
        chapters.forEach((chapter, index) => {
            chapter.addEventListener('click', function() {
                currentPage = (index + 1) % chapters.length;
                mostrarPagina(currentPage);
            });
        });

        // Mostrar la primera página al cargar
        mostrarPagina(currentPage);
    </script>
</body>
</html>
