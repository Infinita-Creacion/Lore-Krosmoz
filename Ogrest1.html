<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Capítulos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            margin-left: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc70;
        }
        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #viewer canvas {
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }
        #viewer.paginada canvas {
            display: none; /* Ocultar todas las imágenes por defecto */
        }
        #viewer.paginada .visible {
            display: block; /* Mostrar solo la imagen visible */
        }
        #viewer.cascada {
            flex-direction: column;
        }
        #viewer.cascada canvas {
            margin: 10px 0;
        }
        .comentarios {
            margin: 20px;
        }
        .comentarios textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Lectura de Capítulos</h1>
            <nav>
                <a href="paginadeogrestm.html">Capítulos</a>
                <a href="index.html">Otras historias</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 style="text-align: center; margin: 20px 0;">Ogrest Manga</h2>

        <div class="controls">
            <button id="paginadaBtn" onclick="cambiarFormato('paginada')">Paginada</button>
            <button id="cascadaBtn" onclick="cambiarFormato('cascada')">Cascada</button>
        </div>

        <section id="viewer" class="paginada"></section>

        <div class="controls" style="text-align: center; margin: 20px;">
            <a href="Ogrest2.html"><button>Siguiente capítulo</button></a>
        </div>

        <section class="comentarios">
            <h3>Deja un comentario:</h3>
            <textarea placeholder="Escribe tu comentario aquí..."></textarea>
        </section>
    </main>

    <script>
        const url = "Ogrest Tomo 1.pdf";
        const viewer = document.getElementById('viewer');
        const paginadaBtn = document.getElementById('paginadaBtn');
        const cascadaBtn = document.getElementById('cascadaBtn');
        let pdfDoc = null;
        let currentPage = 1;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(currentPage);
        }).catch(error => {
            console.error('Error al cargar el PDF:', error);
        });

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                viewer.appendChild(canvas);

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });

                if (viewer.classList.contains('paginada') && pageNum !== currentPage) {
                    canvas.style.display = 'none';
                }

                // Navegación táctil en móviles y clic en escritorio
                canvas.addEventListener('click', handlePageNavigation);
                canvas.addEventListener('touchend', handlePageNavigation);
            });
        }

        function handlePageNavigation(event) {
            const canvas = event.currentTarget;
            const canvasWidth = canvas.width;

            let clickX;
            if (event.type === 'touchend') {
                clickX = event.changedTouches[0].clientX - canvas.getBoundingClientRect().left;
            } else {
                clickX = event.offsetX;
            }

            if (clickX > canvasWidth / 2 && currentPage < pdfDoc.numPages) {
                currentPage++;
                mostrarPagina(currentPage);
            } else if (clickX <= canvasWidth / 2 && currentPage > 1) {
                currentPage--;
                mostrarPagina(currentPage);
            }
        }

        function cambiarFormato(formato) {
            viewer.className = formato;
            currentPage = 1;

            if (formato === 'paginada') {
                mostrarPagina(currentPage);
            } else {
                viewer.innerHTML = '';
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    renderPage(i);
                }
            }
        }

        function mostrarPagina(pageNum) {
            const canvases = viewer.querySelectorAll('canvas');
            canvases.forEach((canvas, index) => {
                canvas.style.display = (index + 1 === pageNum) ? 'block' : 'none';
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' && currentPage < pdfDoc.numPages && viewer.classList.contains('paginada')) {
                currentPage++;
                mostrarPagina(currentPage);
            } else if (event.key === 'ArrowLeft' && currentPage > 1 && viewer.classList.contains('paginada')) {
                currentPage--;
                mostrarPagina(currentPage);
            }
        });
    </script>
</body>
</html>
