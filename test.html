<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Capítulos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            margin-left: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc70;
        }
        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #viewer canvas {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .comentarios {
            margin: 20px;
        }
        .comentarios textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Lectura de Capítulos</h1>
            <nav>
                <a href="paginadefragmentosencontrados.html">Capítulos</a>
                <a href="index.html">Otras historias</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 style="text-align: center; margin: 20px 0;">Fragmentos Encontrados</h2>

        <div class="controls">
            <button id="prevPage">Página Anterior</button>
            <button id="nextPage">Página Siguiente</button>
        </div>

        <section id="viewer"></section>

        <div class="controls" style="text-align: center; margin: 20px;">
            <a href="elcantodelmundo.html">
                <button>Capítulo Anterior</button>
            </a>
            <a href="lahoradelosdragones.html">
                <button>Siguiente Capítulo</button>
            </a>
        </div>

        <section class="comentarios">
            <h3>Deja un comentario:</h3>
            <textarea placeholder="Escribe tu comentario aquí..."></textarea>
        </section>
    </main>

    <script>
        const url = "HyrkulelTendencioso.pdf";
        const viewer = document.getElementById('viewer');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        let pdfDoc = null;
        let currentPage = 1;

        // Cargar el PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(currentPage);
        }).catch(error => {
            console.error('Error al cargar el PDF:', error);
        });

        // Renderizar una página
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                viewer.innerHTML = ''; // Limpiar el contenedor
                viewer.appendChild(canvas);

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            }).catch(error => {
                console.error('Error al renderizar la página:', error);
            });
        }

        // Navegar entre páginas
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
