<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Capítulos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            margin-left: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc70;
        }
        #viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #viewer.paginada .capitulo {
            display: none; /* Ocultar todas las imágenes por defecto */
        }
        #viewer.paginada .capitulo.visible {
            display: block; /* Mostrar solo la imagen visible */
        }
        #viewer.cascada {
            flex-direction: column;
        }
        .capitulo img {
            max-width: 100%;
            height: auto;
        }
        /* Sin margen entre imágenes en formato cascada */
        #viewer.cascada .capitulo img {
            margin: 10;
        }
        .comentarios {
            margin: 20px;
        }
        .comentarios textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Lectura de Capítulos</h1>
            <nav>
                <a href="paginadefragmentosencontrados.html">Capitulos</a>
                <a href="index.html">Otras historias</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 style="text-align: center; margin: 20px 0;">Fragmentos Encontrados</h2>

        <div class="controls">
            <button id="paginadaBtn" onclick="cambiarFormato('paginada')">Paginada</button>
            <button id="cascadaBtn" onclick="cambiarFormato('cascada')">Cascada</button>
        </div>

        <section id="viewer" class="paginada">
    <!-- Código PDF -->
    <script>
        const url = "HyrkulelTendencioso.pdf"; // Cambia esto por la ruta de tu PDF
        const viewer = document.getElementById('viewer');
        let pdfDoc = null;
        let currentPage = 1;

        // Cargar el PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(currentPage);
        });

        // Renderizar una página
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const capituloDiv = document.createElement('div');
                capituloDiv.className = 'capitulo';
                if (viewer.classList.contains('paginada') && pageNum !== currentPage) {
                    capituloDiv.style.display = 'none';
                }

                page.render({
                    canvasContext: context,
                    viewport: viewport,
                }).promise.then(() => {
                    capituloDiv.appendChild(canvas);
                    viewer.appendChild(capituloDiv);
                });
            });
        }

        // Cambiar de formato
        function cambiarFormato(formato) {
            const capitulos = viewer.querySelectorAll('.capitulo');
            if (formato === 'paginada') {
                viewer.className = 'paginada';
                capitulos.forEach((capitulo, index) => {
                    capitulo.style.display = index + 1 === currentPage ? 'block' : 'none';
                });
            } else if (formato === 'cascada') {
                viewer.className = 'cascada';
                capitulos.forEach(capitulo => {
                    capitulo.style.display = 'block';
                });
            }
        }

        // Navegar entre páginas
        document.addEventListener('keydown', function(event) {
            if (viewer.className.includes('paginada')) {
                if (event.key === 'ArrowRight' && currentPage < pdfDoc.numPages) {
                    currentPage++;
                    cambiarFormato('paginada');
                } else if (event.key === 'ArrowLeft' && currentPage > 1) {
                    currentPage--;
                    cambiarFormato('paginada');
                }
            }
        });
    </script>
</section>

            <button>Capítulo anterior</button></a>

        <section class="comentarios">
            <h3>Deja un comentario:</h3>
            <textarea placeholder="Escribe tu comentario aquí..."></textarea>
        </section>
    </main>

    <script>
        let currentPage = 0; // Página inicial
        const viewer = document.getElementById('viewer');
        const chapters = document.querySelectorAll('.capitulo');
        const paginadaBtn = document.getElementById('paginadaBtn');
        const cascadaBtn = document.getElementById('cascadaBtn');

        function cambiarFormato(formato) {
            if (formato === 'paginada') {
                viewer.className = 'paginada';
                mostrarPagina(currentPage);
                paginadaBtn.style.display = "none";
                cascadaBtn.style.display = "block";
            } else if (formato === 'cascada') {
                viewer.className = 'cascada';
                chapters.forEach(chapter => chapter.classList.remove('visible'));
                paginadaBtn.style.display = "block";
                cascadaBtn.style.display = "none";
            }
        }

        function mostrarPagina(pagina) {
            chapters.forEach((chapter, index) => {
                chapter.classList.toggle('visible', index === pagina);
            });
        }

        // Manejar teclas de flecha
        document.addEventListener('keydown', function(event) {
            if (viewer.className.includes('paginada')) {
                if (event.key === 'ArrowRight') {
                    currentPage = (currentPage + 1) % chapters.length;
                    mostrarPagina(currentPage);
                } else if (event.key === 'ArrowLeft') {
                    currentPage = (currentPage - 1 + chapters.length) % chapters.length;
                    mostrarPagina(currentPage);
                }
            }
        });

        // Navegación mediante clic
        chapters.forEach((chapter, index) => {
            chapter.addEventListener('click', function() {
                currentPage = (index + 1) % chapters.length;
                mostrarPagina(currentPage);
            });
        });

        // Mostrar la primera página al cargar
        mostrarPagina(currentPage);
    </script>
</body>
</html>
