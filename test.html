<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor y Buscador de Documentos Generados</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        #searchInput {
            flex-grow: 1;
            max-width: 400px;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        #searchInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        #searchButton {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #searchButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #statusMessage {
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #contentDisplay {
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px; /* Limita la altura para el scroll */
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
            white-space: pre-wrap; /* Mantiene saltos de línea y espacios del texto */
            word-wrap: break-word; /* Rompe palabras largas */
        }

        #searchResults {
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }

        #searchResults p {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        #searchResults p strong {
            background-color: #ffe082; /* Resaltado para la búsqueda */
            padding: 2px 4px;
            border-radius: 3px;
        }

        .no-results {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visor y Buscador de Documentos</h1>
        
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Buscar texto en los documentos...">
            <button id="searchButton">Buscar</button>
        </div>
        
        <p id="statusMessage">Cargando contenido...</p>
        <div class="loading-spinner" id="loadingSpinner"></div>

        <div id="contentDisplay">
            <p>Por favor, asegúrate de que el archivo `all_bilingual_docs.html` (o el nombre que le hayas dado) esté en la misma carpeta que este `index.html` en tu repositorio de GitHub.</p>
        </div>
        
        <div id="searchResults">
            </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const contentDisplay = document.getElementById('contentDisplay');
        const searchResults = document.getElementById('searchResults');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // *** IMPORTANTE: Reemplaza 'all_bilingual_docs.html' con el nombre del archivo HTML que tu Colab genera ***
        // Este archivo debe estar en la misma carpeta que este index.html en tu repositorio de GitHub.
        const DOCUMENT_HTML_PATH = 'all_bilingual_docs.html'; 

        let fullDocumentContent = ''; // Almacenará el texto plano del HTML cargado

        // Función para mostrar/ocultar el spinner
        function showLoading(show, message = '') {
            loadingSpinner.style.display = show ? 'block' : 'none';
            statusMessage.textContent = message;
            statusMessage.style.display = show ? 'block' : 'none';
        }

        // Cargar el archivo HTML generado por el Colab
        async function loadGeneratedHtml() {
            showLoading(true, 'Cargando documentos generados...');
            contentDisplay.innerHTML = '';
            searchResults.innerHTML = '';
            fullDocumentContent = '';

            try {
                const response = await fetch(DOCUMENT_HTML_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP error! estado: ${response.status}. Asegúrate de que "${DOCUMENT_HTML_PATH}" existe y es accesible.`);
                }
                const htmlContent = await response.text();
                
                // Inyectar el HTML cargado en el div. Esto mostrará el contenido tal cual.
                contentDisplay.innerHTML = htmlContent;

                // Extraer solo el texto para la búsqueda
                // Crear un elemento temporal para parsear el HTML y obtener su texto
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                fullDocumentContent = tempDiv.textContent || tempDiv.innerText;

                showLoading(false, 'Documentos cargados. Puedes buscar.');
                searchInput.disabled = false;
                searchButton.disabled = false;

            } catch (error) {
                console.error('Error al cargar el archivo HTML:', error);
                showLoading(false, `Error: No se pudo cargar el archivo "${DOCUMENT_HTML_PATH}". Asegúrate de que lo subiste a GitHub. (${error.message})`);
                contentDisplay.innerHTML = '<p class="no-results">No se pudo cargar el contenido. Por favor, asegúrate de haber generado el archivo HTML con tu Colab y de haberlo subido correctamente a GitHub en la misma carpeta que este archivo.</p>';
                searchInput.disabled = true;
                searchButton.disabled = true;
            }
        }

        // Función para realizar la búsqueda
        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            searchResults.innerHTML = ''; // Limpiar resultados anteriores

            if (!searchTerm || !fullDocumentContent) {
                searchResults.innerHTML = '<p class="no-results">Ingresa un término de búsqueda y asegúrate de que el contenido esté cargado.</p>';
                return;
            }

            const lines = fullDocumentContent.split('\n');
            let resultsCount = 0;
