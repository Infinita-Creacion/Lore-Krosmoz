<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos DofusDB</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #eef2f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        #searchInput {
            flex-grow: 1;
            max-width: 400px; /* Limita el ancho del input de búsqueda */
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        #searchInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        #searchButton {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #searchButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #statusMessage {
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #documentsList {
            text-align: left;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            max-height: 600px; /* Limita la altura para el scroll */
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.03);
        }

        .document-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .document-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .document-item h3 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.4em;
        }

        .document-item p {
            color: #555;
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .document-item a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .document-item a:hover {
            text-decoration: underline;
        }

        .no-results {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Oculto por defecto */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Documentos DofusDB</h1>
        
        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Buscar por título o contenido...">
            <button id="searchButton">Buscar</button>
        </div>
        
        <p id="statusMessage">Cargando documentos...</p>
        <div class="loading-spinner" id="loadingSpinner"></div>

        <div id="documentsList">
            </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const documentsList = document.getElementById('documentsList');
        const loadingSpinner = document.getElementById('loadingSpinner');

        const API_URL = 'https://api.dofusdb.fr/documents'; // La API que mencionaste

        let allDocuments = []; // Almacenará todos los documentos cargados de la API

        // Función para mostrar el spinner de carga
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            statusMessage.style.display = show ? 'block' : 'none';
            if (!show) {
                statusMessage.textContent = ''; // Limpiar mensaje de estado al ocultar
            }
        }

        // Función para cargar los documentos de la API
        async function loadDocuments() {
            showLoading(true);
            statusMessage.textContent = 'Cargando documentos desde DofusDB...';
            documentsList.innerHTML = ''; // Limpiar lista anterior

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Asumiendo que la API devuelve un array de objetos documento.
                // Cada objeto podría tener 'id', 'name', 'type', 'content', 'url', etc.
                // Ajusta las propiedades 'name', 'content' y 'url' según la estructura real de la API.
                allDocuments = data; // Almacenamos todos los documentos
                displayDocuments(allDocuments); // Mostrar todos al inicio
                statusMessage.textContent = `Se cargaron ${allDocuments.length} documentos.`;

            } catch (error) {
                console.error('Error al cargar los documentos:', error);
                statusMessage.textContent = `Error: No se pudieron cargar los documentos. (${error.message})`;
                documentsList.innerHTML = '<p class="no-results">No se pudieron cargar los documentos. Por favor, inténtalo de nuevo más tarde.</p>';
            } finally {
                showLoading(false);
            }
        }

        // Función para mostrar los documentos en la lista
        function displayDocuments(docsToDisplay) {
            documentsList.innerHTML = ''; // Limpiar la lista actual
            if (docsToDisplay.length === 0) {
                documentsList.innerHTML = '<p class="no-results">No se encontraron documentos.</p>';
                return;
            }

            docsToDisplay.forEach(doc => {
                const docItem = document.createElement('div');
                docItem.classList.add('document-item');
                
                // Intenta usar 'name' o 'title' para el encabezado
                const docTitle = doc.name || doc.title || `Documento ${doc.id || 'Desconocido'}`;
                docItem.innerHTML = `
                    <h3>${docTitle}</h3>
                    <p>Tipo: ${doc.type || 'N/A'}</p>
                    <p>${(doc.content || 'No hay contenido disponible directamente.').substring(0, 200)}...</p>
                    ${doc.url ? `<p><a href="${doc.url}" target="_blank">Ver más detalles</a></p>` : ''}
                `;
                documentsList.appendChild(docItem);
            });
        }

        // Función para realizar la búsqueda
        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                displayDocuments(allDocuments); // Si no hay término de búsqueda, muestra todos
                return;
            }

            const filteredDocuments = allDocuments.filter(doc => {
                // Ajusta las propiedades 'name' y 'content' según lo que la API te devuelve.
                // Aquí se busca en el nombre y en un posible campo de contenido.
                const nameMatch = (doc.name && doc.name.toLowerCase().includes(searchTerm));
                const contentMatch = (doc.content && doc.content.toLowerCase().includes(searchTerm));
                
                return nameMatch || contentMatch;
            });

            displayDocuments(filteredDocuments);
            if (filteredDocuments.length === 0) {
                documentsList.innerHTML = `<p class="no-results">No se encontraron resultados para "${searchInput.value}".</p>`;
            } else {
                 statusMessage.textContent = `Se encontraron ${filteredDocuments.length} resultados para "${searchInput.value}".`;
                 statusMessage.style.display = 'block'; // Asegurarse de que el mensaje de estado sea visible
            }
        }

        // Event Listeners
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            } else if (searchInput.value.trim() === '' && allDocuments.length > 0) {
                // Si el campo de búsqueda se vacía, mostrar todos los documentos de nuevo
                displayDocuments(allDocuments);
                statusMessage.textContent = `Se cargaron ${allDocuments.length} documentos.`;
                statusMessage.style.display = 'block';
            }
        });

        // Cargar documentos cuando la página se carga
        window.onload = loadDocuments;
    </script>
</body>
</html>
